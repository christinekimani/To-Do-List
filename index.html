<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <div class="heading">
            <img src="https://www.freepik.com/free-photo/calendar-agenda-event-meeting-reminder-schedule-graphic-concept_17128968.htm#query=to%20do%20list&position=0&from_view=keyword&track=ais_hybrid&uuid=0c466e3d-d4c4-4ace-865f-f264f1d97a00"
                alt="">
            <h1 class="heading_title">To Do List</h1>
        </div>

        <form class="form">
            <div>
                <label for="todo" class="form_label">~Today I Need To~</label>
                <input type="text" class="form_input" id="Todo" size="30" required>
                <button class="button"> <span>submit</span></button>

            </div>
        </form>
        </div>
        <div>
            <ul class="toDoList"></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
